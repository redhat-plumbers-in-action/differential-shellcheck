---

name: Deploy Test

on:
  push:
    branches: [ main ]
    paths:
      - test/Dockerfile
      - .github/workflows/container.yml

env:
  REGISTRY: ghcr.io

permissions:
  contents: read

jobs:
  push_to_registry:
    name: Deploy Docker Image - Test
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.config.dockerfile }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        config:
          - dockerfile: test/Dockerfile
            tag: test
            deployment-environment-identifier: Test

    timeout-minutes: 60

    steps:
      - name: Repository checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Set up Docker
        uses: docker/setup-buildx-action@8c0edbc76e98fa90f69d9a2c020dcb50019dc325

      - name: Login to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start deployment
        uses: bobheadxi/deployments@9d4477fdaa4120020cd10ab7e97f68c801422e73
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ matrix.config.deployment-environment-identifier }}

      - name: Build and Push Container
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5
        with:
          file: ${{ matrix.config.dockerfile }}
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.config.tag }}:latest
          push: true

      - name: Update deployment status
        uses: bobheadxi/deployments@9d4477fdaa4120020cd10ab7e97f68c801422e73
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env: ${{ steps.deployment.outputs.env }}
          env_url: https://github.com/${{ github.repository }}/releases/tag/${{ env.RELEASE_VERSION }}
