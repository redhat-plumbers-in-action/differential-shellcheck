---

name: Deploy Test

on:
  push:
    branches: [ main ]
    paths:
      - test/Dockerfile
      - .github/workflows/container.yml

env:
  REGISTRY: ghcr.io

permissions:
  packages: write
  contents: read

jobs:
  push_to_registry:
    name: Deploy Docker Image - Test
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.config.dockerfile }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        config:
          - dockerfile: test/Dockerfile
            tag: test
            deployment-environment-identifier: Test

    timeout-minutes: 60

    steps:
      - name: Repository checkout
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start deployment
        uses: bobheadxi/deployments@v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: ${{ matrix.config.deployment-environment-identifier }}

      - name: Build and Push Container
        uses: docker/build-push-action@v3
        with:
          file: ${{ matrix.config.dockerfile }}
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.config.tag }}:latest
          push: true

      - name: Update deployment status
        uses: bobheadxi/deployments@v1
        if: always()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env: ${{ steps.deployment.outputs.env }}
          env_url: https://github.com/${{ github.repository }}/releases/tag/${{ env.RELEASE_VERSION }}
