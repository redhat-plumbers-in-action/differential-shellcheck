---

name: Unit Tests
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: read

jobs:
  test:
    name: Test suite
    runs-on: ubuntu-latest

    # container: ghcr.io/differential-shellcheck/test:latest

    # steps:
    #   - name: Repository checkout
    #     uses: actions/checkout@v3
    #     with:
    #       submodules: recursive

    #   - name: Run tests using Kcov
    #     run: |
    #       set -x
    #       bash --version
    #       bats --version
    #       kcov --version
    #       kcov \
    #         --clean \
    #         --include-path . \
    #         --exclude-path test/bats \
    #         --exclude-path test/test_helper \
    #         coverage/ \
    #         bats test/*.bats

    steps:
      - name: Repository checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Build test container using local changes
        shell: bash
        run: |
          make build-test

      - name: Run tests locally using container
        shell: bash
        run: |
          make check

      - name: Get test coverage
        shell: bash
        run: |
          make coverage
          ls -Rla

      - name: Codecov - 1st attempt
        uses: codecov/codecov-action@v3
        id: upload_code_coverage_report
        continue-on-error: true
        with:
          fail_ci_if_error: true

      - name: Wait on failure 1
        if: steps.upload_code_coverage_report.outcome == 'failure'
        run: |
          sleep 120s

      - name: Codecov - 2nd attempt
        if: steps.upload_code_coverage_report.outcome == 'failure'
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          verbose: true

      - name: Cleaning
        shell: bash
        run: |
          make clean
